<div class="row home-component image-responsive  navbar-div-padding" >
  <div class="row">

    <div class="col-sm-8 hidden-xs">
      <img src="assets/landing/login-header.png" class="login-header">
    </div>

    <div class=" col-sm-4 form-padding ">

      <!-- <div class="row" >
        <li *ngFor=" let loginPopup of loginPopups ">
          {{loginPopup.id}}
        </li>
      </div> -->

      <div class="ibox-content-login" >
        <div class="alert alert-danger fade in" *ngIf="loginFalse">
        <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">Ã—</a>
           Request failed! Please try again.
        </div>
        <div class="list-group animated flipInY" *ngIf="loginPopups" >
          <li class="list-group-item">Choose your company to login</li>
          <a *ngFor="  let loginPopup of loginPopups" class="list-group-item" (click) = "loginRedirect(loginPopup)">{{loginPopup.name}}<i class=" pull-right fa fa-chevron-right"></i></a>
        </div>

        <div *ngIf="!loginPopups" >
            <h3>Sign in</h3>
            <form [formGroup] ="loginForm" (ngSubmit) ="onLogin()" >
              <div class="form-group {{response}}">
                  <input type="text" class="form-control" placeholder="Username" formControlName="username" required="">
              </div>

              <div class="form-group {{response}}">
                                <input type="password" class="form-control" placeholder="Password" formControlName="password" required="">
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-primary block full-width m-b"  [disabled] = "!loginForm.value"><p *ngIf ="!loginCog">Login</p><img *ngIf = "loginCog" class = "loginCog" src="assets/gear.svg">
</button>
              </div>


              
            </form>
        </div>
      </div>
    </div>


  </div>
  
</div>
