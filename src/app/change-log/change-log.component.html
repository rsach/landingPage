<div class="timeline gray-section">
  <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="navy-line"></div>
                <h1>Changelog</h1>
                <p>Donec sed odio dui. Etiam porta sem malesuada magna mollis euismod. </p>
            </div>
        </div>
        <div class="row features-block">

            <div class="col-lg-12">
                <div id="vertical-timeline" class="vertical-container light-timeline center-orientation">
                    
                    <div class="vertical-timeline-block" *ngFor="let changeLog of changeLogs">
                        <div class="vertical-timeline-icon navy-bg">
                            <i class="fa {{ changeLog.css }}"></i>
                        </div>

                        <div class="vertical-timeline-content">
                            <h2>{{ changeLog.title }}</h2>
                            <p>{{ changeLog.description }}</p>
                            <a href= {{changeLog.url}} class="btn btn-xs btn-primary"> More info</a>
                            <span class="vertical-date"> {{changeLog.date | amCalendar:{ lastDay : 'Yesterday'} }} <br> <small>{{ changeLog.date | amDateFormat:'MMM D'}}</small> </span>
                        </div>
                    </div>

                   

                </div>
            </div>

        </div>
    </div>
</div>
